<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">

<link rel="import" href="./things-timeline-event.html">
<link rel="import" href="./things-timeline-event-info.html">

<dom-module id="things-model-timeline">
    <template>
        <style>
            :host {
                display: block;
                --paper-item-min-height: 35px;
                @apply(--layout-horizontal);
                --paper-item-focused-before: {
                    background-color: transparent;
                }
            }

            #timeline {
                @apply(--layout-flex-2);
                background-color: transparent;
                height: 100%;
                overflow-y: auto;
                direction: rtl;
            }

            things-timeline-event-info {
                @apply(--layout-flex-4);
                height: 100%;
                overflow-y: auto;
            }

            paper-item {
                padding: 0 0 0 16px;
            }

            paper-item[aria-selected='true']::shadow .timecell,
            paper-item[focused]::shadow .timecell {
                @apply(--things-timecell-active)
            }

            paper-item[aria-selected='true']::shadow .timecell:before {
                @apply(--things-timecell-active-icon)
            }

            paper-item[aria-selected='true']::shadow .timecell .seq,
            paper-item[aria-selected='true']::shadow .timecell .etc {
                margin-left: 10px;
            }

        </style>

        <paper-listbox id="timeline" selected="{{seq}}">
            <template is="dom-repeat" items="[[events]]">
                <paper-item>
                    <things-timeline-event event="[[item]]">
                    </things-timeline-event>
                </paper-item>
            </template>
        </paper-listbox>

        <things-timeline-event-info events="[[events]]" event="[[event]]" object="{{object}}" is-hidden="[[!isPrintable]]">
        </things-timeline-event-info>

    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'things-model-timeline',

                properties: {
                    object: {
                        notify: true
                    },

                    labelId: {
                        notify: true
                    },

                    events: {
                        type: Array,
                        value: [],
                        observer: 'onEventsChange'
                    },

                    isPrintable: {
                        type: Boolean,
                        value: false
                    },

                    event: {
                        type: Object,
                        notify: true,
                        readOnly: true
                    }
                },

                observers: [
                    'onChangeEvent(seq)'
                ],

                onChangeEvent: function(after) {

                    // this.event = this.events[after];
                    this._setEvent(this.events[after]);
                    this.labelId = this.event.id;
                },

                onEventsChange: function(events) {

                    if (events && events.length > 0) {
                        this.seq = 0;
                        this._setEvent(events[this.seq]);
                    } else {
                        this._setEvent(null);
                    }
                },

                ready: function() {}

            });
        })();

    </script>
</dom-module>
